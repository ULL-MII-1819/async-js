  <title>Document</title>

<body>

  <div>
    <h3>Search product by Id</h3>
    <input type="text" id="input">
    <button id="inputButtonn">Search Product</button>

  <div>

    <p id="productText">Product Id: <br> Price: <br>Type: </p>
    <h3>List of Similar Products</h3>
    <p id="productText">Product Id: <br> Price: <br>Type: </p>

        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>
  </div>
  <h3>List All Products</h3>

      <th>ProductId</th>
      <th>Type</th>
      <th>Price</th>
      <th>Examine</th>
    </tr>
  </table>
  <script src="productCatalog.js"></script>
